<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HBO MAX</title>
</head>
<body>
    <div id="img">
        <img src="img/logohbo.png">
    </div>
    <nav>
        <a href="">Menu</a>
        <a href="">Assinar</a>
    </nav>
    <header>
        Entrar
    </header>
    <main>
       <form id="formulario">
            <div>
                <h1>Você tem uma conta HBO Max?</h1>    
            </div>
            <div class="form">
                <label>E-mail</label>
                <input type="email">        
            </div>    
            <div class="form">
                <label>Senha</label>
                <input type="password">
            </div>
            <input id="buttonEnter" type="submit" value="Entrar">
            <div>
                <h1>Você acessa a HBO Max por um provedor de TV,<br>
                    de internet ou celular?</h1>
            </div>
            <button>Entrar com provedor</button>            
        </form> 
    </main> 
    
    
</body>
</html>
